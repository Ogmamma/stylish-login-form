<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login-style-1.css">
    <title>Slide Navbar</title>
</head>
<body>
    <div class="Main">
        <input type="checkbox" id="chik" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chik" aria-hidden="true">Sign Up</label>
                <input type="text" name="txt" placeholder="User Name" required="">
                <input type="email" name="email" placeholder="email" required="">
                <input type="password" name="password" placeholder="password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="login">
            <form >
                <label for="chik" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="email" required="">
                <input type="password" name="password" placeholder="password" required="">
                <button>Login</button>
            </form>

        </div>
    </div>
</body>
</html>
